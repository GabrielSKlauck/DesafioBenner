<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <title>Desafio</title>

<body>
    <div id="conteudo-base">
        <p class="font-weight-bold" id="titulo">Sistema de estacionamento</p>
        <p id="horario-atual"></p>
        <button class="btn btn-success" onclick="abrirModal()">Marcar Entrada</button>
        <button class="btn btn-danger" disabled>Marcar Saida</button>

        <form action="" id="form">       
            <input type="text" class="form-control">
            <div id="conteudo-botao">
                <button class="btn btn-primary" id="enviar">Enviar</button>
                <button class="btn btn-danger" id="cancelar">Cancelar</button>
            </div>          
        </form>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Placa</th>
                <th>Horario Chegada</th>
                <th>Horário de Saida</th>
                <th>Duração</th>
                <th>Tempo Cobrado por hora</th>
                <th>Preço</th>
                <th>Valor a pagar</th>
                
            </tr>
        </thead>
        <tbody>
            <tr id="listagem">
