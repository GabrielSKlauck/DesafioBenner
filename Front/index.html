<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Desafio</title>
</head>
<body>
    <div id="conteudo-base">
        <p class="font-weight-bold" id="titulo">Sistema de estacionamento</p>
        <p id="horario-atual"></p>
        <button class="btn btn-success" onclick="abrirModal()">Marcar Entrada</button>
        <button class="btn btn-success" onclick="abrirModalPesquisa()">Pesquisar placa</button>

        <form action="" id="form" class="modal-meu">       
            <input type="text" class="form-control input-placa" id="placa" maxlength="8" placeholder="Placa">
            <div id="conteudo-botao">
                <button class="btn btn-primary" id="enviar" onclick="registrarPlaca()">Registrar</button>
                <button class="btn btn-danger" id="cancelar" onclick="cancelar()">Cancelar</button>
            </div>          
        </form>
        
        <div id="caixaPesquisa" class="modal-meu">
            <input type="text" class="form-control input-placa" id="placa" maxlength="8" placeholder="Placa">
            <div id="conteudo-botao">
                <button class="btn btn-primary" id="enviar" onclick="pesquisarPlaca()">Pesquisar</button>
                <button class="btn btn-danger" id="cancelar" onclick="cancelar()">Cancelar</button>
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Placa</th>
                <th>Horario Chegada</th>
                <th>Horário de Saida</th>
                <th>Duração</th>
                <th>Tempo Cobrado por hora</th>
                <th>Preço</th>
                <th>Valor a pagar</th>
            </tr>
        </thead>
        <tbody id="listagem">
            <!-- ITENS VINDO DO BANCO -->
        </tbody>
    </table>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
